<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-slides *ngIf="datalocalService.noticias.length === 0" [options]="sliderOpts">
    <ion-slide>
      <ion-label>No Hay Favoritos</ion-label>
    </ion-slide>
  </ion-slides>

  <app-noticias *ngIf="datalocalService.noticias.length > 0"
                [enFavoritos]="true"
                [noticias]="datalocalService.noticias"></app-noticias>
</ion-content>
